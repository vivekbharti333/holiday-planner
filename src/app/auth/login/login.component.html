<div id="login-container" class="pb-5">
  <ng-template [ngIf]="showLogin">
    <div>
      <img src="assets/login-bg.png" width="100%" alt="">
    </div>
    <div class="container">
      <h1 class="my-4">Enter Details to Continue</h1>
      <form [formGroup]="myForm" (ngSubmit)="submitPhone()">
        <div class="form-width">
          <mat-form-field appearance="outline">
            <ngx-mat-intl-tel-input
              formControlName="phone"
              [preferredCountries]="['in']"
              [enablePlaceholder]="true"
              [enableSearch]="true"

              name="phone" #phone>
            </ngx-mat-intl-tel-input>
            <mat-hint>eg : {{phone.selectedCountry?.placeHolder}}</mat-hint>
          </mat-form-field>
        </div>
      </form>
      <hr>
      <h4>Continue with Email ID</h4>
      <hr>
      <div class="d-flex align-items-center pb-2">
        <h4 class="me-4">Continue via Social </h4>
        <img src="assets/facebook-icon.svg"  width="32px" class="me-2" alt="">
        <img src="assets/google-icon.svg" width="26px" alt="">
      </div>
      <div class="d-flex my-4">
        <button class="btn btn-primary flex-grow-1 me-2" (click)="showLogin = false; startTimer()">Sign In</button>
        <button class="btn btn-success flex-grow-1">Sign up</button>
      </div>
    </div>
  </ng-template>
  <ng-template [ngIf]="!showLogin">
    <p>
      <mat-toolbar>
        <button (click)="showLogin = true" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
          <mat-icon>keyboard_backspace</mat-icon>
        </button>
        <!-- <span>My App</span> -->
      </mat-toolbar>
    </p>
    <div class="container">
      <h1 class="mt-3">Enter 6-digit OTP</h1>
      <p><small>OTP was sent to +91-9867882929</small></p>
      <mat-form-field>
        <mat-label>OTP</mat-label>
        <input matInput [(ngModel)]="otp" (keypress)="submitPhone()">
      </mat-form-field>
      <p class="color-grey" *ngIf="!showResend">Resend OTP in <span class="color-black">00:{{time}}</span></p>
      <p class="color-green weight-med" *ngIf="showResend" (click)="resetTimer()">Resend OTP</p>
      <p class="color-green weight-med">Use Password</p>
    </div>
  </ng-template>

</div>
