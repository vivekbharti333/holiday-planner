<div id="navbar" [class.active]="navOpen">
  <div class="d-flex justify-content-end p-2" (click)="navOpen = false"><mat-icon>close</mat-icon></div>
  <app-navbar></app-navbar>
</div>
<header class="d-flex justify-content-between">
  <div class="d-flex">
    <button (click)="navOpen = !navOpen" mat-icon-button class="menu-icon pt-0" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <div><img src="assets/logo.png" height="34px" style="margin:7px 0" alt=""></div>
  </div>
  <button class="support-btn">
    <mat-icon>support_agent</mat-icon>
  </button>
</header>

<div id="top-wrapper">
  <div id="home-slider">
    <ng-image-slider
    [imageSize]="{ width: '100%', height: 325 }"
    [showArrow]="false"
    [autoSlide]="true"
    [infinite]="true"
    [animationSpeed]="2"
    [images]="imageObject" #nav>
  </ng-image-slider>
  </div>
  <div class="container">
    <h1 class="mb-4">Hey {{name}},<br> Where you wanna go?</h1>
    <div class="input-group mb-4">
      <span class="input-group-text" id="basic-addon1"><mat-icon>location_on</mat-icon></span>
      <input type="text" [(ngModel)]="location" class="form-control" placeholder="Ex. Jaipur, Rajasthan" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <div id="service-grid">
      <div class="d-flex gap-2 flex-wrap">
        <div class="col p-0" *ngFor="let service of services">
          <div class="card" (click)="goToService(service.link)">
            <div class="card-body">
              <mat-icon>{{service.icon}}</mat-icon>
              <p>{{ service.name }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="listing-wrapper" class="mb-5">
  <div class="container">
    <div *ngFor="let offer of hotelsOffers">
      <h2 class="mt-4 mb-1">{{offer.heading}}</h2>
      <p class="color-grey">{{offer.description}}</p>
      <div class="d-flex gap-2 pb-2">
        <div class="card" *ngFor="let hotel of offer.watersports">
          <img src="assets/watersports/{{hotel.img}}" alt="">
          <div class="card-body">
            <div class="features">
              <ul>
                <li *ngFor="let item of hotel.features">
                  <mat-icon>{{item.icon}}</mat-icon> {{item.text}}
                </li>
              </ul>
            </div>
            <h4 class="mt-3">{{hotel.name}}</h4>
            <div class="d-flex justify-content-between align-item-center">
              <p class="locate d-flex align-item-center gap-1"><mat-icon>location_on</mat-icon> {{hotel.location}}</p>
              <!-- <p class="amount color-blue">${{hotel.amount}}</p> -->
            </div>
            <hr>
            <p>From</p>
            <div class="d-flex justify-content-between">
              <div>
                <p class="amount color-blue">${{hotel.amount}} <span class="actual-price">{{hotel.amount}}</span></p>
              </div>
              <div (click)="goToDetailedPage(hotel.pageUrl)" class="explore-route d-flex align-item-center">
                <span>Explore</span> <mat-icon class="color-blue">trending_flat</mat-icon>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
