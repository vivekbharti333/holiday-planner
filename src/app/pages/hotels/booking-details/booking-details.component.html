<form [formGroup]="bookingForm" (ngSubmit)="bookDetails()">
<div class="pop-wrapper">
  <div class="container">
    <div class="d-flex justify-content-between">
      <h3>Super Saver 2 Attractions Pass - None</h3>
    </div>
    <p class="para-text">Free Cancellation before redemptions</p>
  </div>
  <div class="container">

      <div class="card my-1">
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>
                  <label for="north">
                    <!-- North <input type="radio" name="location" id="north" formControlName="city" value="North"> -->
                  </label>
                </th>
                <th>
                  <label for="south">
                    <!-- South <input type="radio" name="location" id="south" formControlName="city" value="South"> -->
                  </label>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Pickup Location</td>
                <td colspan="2"><select class="form-select" formControlName="areaFrom">
                  <option value="option1">Pickup Location 1</option>
                  <option value="option2">Pickup Location 2</option>
                  <option value="option3">Pickup Location 3</option>
                  <option value="option4">Pickup Location 4</option>
                </select></td>
              </tr>
              <tr>
                <td>Drop Location</td>
                <td colspan="2"><select class="form-select" formControlName="areaTo">
                  <option value="option1">Drop Location 1</option>
                  <option value="option2">Drop Location 2</option>
                  <option value="option3">Drop Location 3</option>
                  <option value="option4">Drop Location 4</option>
                </select></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="card my-1">
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th width="200px" colspan="2">Please select date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td style="min-width: 120px;">Pickup date &amp; time</td>
                <td>
                  <div class="input-group mb-3">
                    <!-- <input type="datetime-local" class="form-control" formControlName="fromDate" id="pickup" placeholder="Pickup Date & Time"> -->
                    <input type="date" class="form-control" formControlName="toDate" id="pickup" placeholder="Pickup Date & Time">
                    <span class="input-group-text" for="pickup"><mat-icon>calendar_today</mat-icon></span>
                  </div>
                </td>
              </tr>
              <tr>
                <td>Drop date &amp; time</td>
                <td>
                  <div class="input-group mb-3">
                    <!-- <input type="datetime-local" class="form-control" formControlName="toDate" id="drop" placeholder="Drop Date & Time"> -->
                    <input type="date" class="form-control" formControlName="fromDate" id="drop" placeholder="Drop Date & Time">
                    <span class="input-group-text" for="drop"><mat-icon>calendar_today</mat-icon></span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="card my-1">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <h4>Adult</h4>
            <div class="price">
              <div class="discounted">₹ 2300</div>
              <small class="actual">₹ 3500</small>
            </div>
            <div class="spinner">
              <button type="button">-</button>
              <input type="text" formControlName="vehicleQuantity" value="">
              <button type="button">+</button>
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <h4>Child</h4>
            <div class="price">
              <div class="discounted">₹ 1200</div>
              <small class="actual">₹ 1800</small>
            </div>
            <div class="spinner">
              <button type="button">-</button>
              <input type="text" value="1">
              <button type="button">+</button>
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <div><strong>Total</strong></div>
            <div><strong>₹ 5000</strong></div>
            <div><strong>2 Persons</strong></div>
          </div>
        </div>
      </div>

      <!-- <button type="submit">Submit</button> -->
      <!-- <button type="submit" class="btn" id="pay-now">Pay ₹5600</button> -->
    
  </div>
</div>
<!-- <button class="btn" id="pay-now" routerLink="/payments">Pay ₹5700</button> -->
<button type="submit" class="btn" id="pay-now">Pay ₹5600</button>
</form>
